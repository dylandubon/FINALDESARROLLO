<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="photographer">
        <th mat-header-cell *matHeaderCellDef> Fotografo </th>
        <td mat-cell *matCellDef="let element"> {{element.photographer}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="src">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element">
          <img src="{{element.src.small}} " style="padding-top: 5%; padding-bottom: 5%;" alt="">
        </td>
      </ng-container>
      <ng-container matColumnDef="ACCIONES">
        <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
        <td mat-cell *matCellDef="let element"><button mat-icon-button class="example-icon" (click)="redirect(element.id)"   matTooltip="VER PERFIL!"   >
          <mat-icon>account_circle</mat-icon>
        </button> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
